{% extends "learning_log_app/base.html" %}
{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_log_app:topic' topic.id %}">...</a>
        <a href="{% url 'learning_log_app:new_topic'%}">Add a new topic:</a>
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
